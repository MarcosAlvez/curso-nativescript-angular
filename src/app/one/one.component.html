<ActionBar class="action-bar">
    <NavigationButton visibility="hidden"></NavigationButton>
    <GridLayout columns="50, *">
        <Label class="action-bar-title" text="One Component" colSpan="2"></Label>

        <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
    </GridLayout>
</ActionBar>

<Button text="Go to Component Two!" class="btn btn-primary"
        [class.-selected]="isComponentSelected('one/two')"
        (tap)="onNavItemTap('one/two')"
></Button>
