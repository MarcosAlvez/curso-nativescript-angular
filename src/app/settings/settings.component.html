<ActionBar class="action-bar">
    <NavigationButton visibility="hidden"></NavigationButton>
    <GridLayout columns="50, *">
        <Label class="action-bar-title" text="Settings" colSpan="2"></Label>

        <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
    </GridLayout>
</ActionBar>

<StackLayout class="page__content">
  <Label class="page__content-icon fas" text="&#xf013;"></Label>
  <Label class="page__content-placeholder" [text]="nombreUsuario"></Label>
  <Button text="Edit" (tap)="editUser()"></Button>
  <Button text="Tocar!" (tap)="(activityIndicator.busy = !activityIndicator.busy)" 
    class="btn btn-primary btn-active"></Button>
  <ActivityIndicator #activityIndicator busy="true" (busyChange)="cambio($event)" 
    width="100" height="100" class="activity-indicator"></ActivityIndicator>
</StackLayout>
